play_spotify_on_nico_source:
  alias: Play Spotify on nico Source
  mode: single
  icon: mdi:spotify
  description: ""
  sequence:
    - alias: Update Source
      if:
        - condition: not
          conditions:
            - condition: state
              entity_id: media_player.spotify_nico
              attribute: source
              state: nico-pc
      then:
        - data:
            source: nico-pc
          target:
            entity_id: media_player.spotify_nico
          action: media_player.select_source
        - action: media_player.shuffle_set
          metadata: {}
          data:
            shuffle: true
            entity_id: media_player.spotify_nico
      enabled: true
